<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slider-counter">
            <div class="slider-prev">
                <img src="https://i.pinimg.com/564x/bb/c2/43/bbc2438bad60de893f5419249bc56d9c.jpg" alt="prev">
            </div>
            <span id="current">03</span>
            /
            <span id="total">04</span>
            <div class="slider-next">
                <img src="next.png" alt="next">
            </div>
        </div>
        <div class="slider-wrapper">
            <div class="slider-inner">
                <div class="slide">
                    <img src="https://images.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg" alt="1">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg" alt="2">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg" alt="3">
                </div>
                <div class="slide">
                    <img src="https://images.pexels.com/photos/210243/pexels-photo-210243.jpeg" alt="4">
                </div>
            </div>
        </div>
    </div>

    <script src="js/scrips.js"></script>
</body>
</html>
